{% extends 'baseadmin.html' %}
{% block content %} 
  {% load widget_tweaks %}
  <div class="card">
    <div class="card-header">Edit Mainpower {{forms.username}}</div>
    <div class="card-body">
                <form  method="post">
                    {% csrf_token %}
                  <div class="form-group first">
                    <label for="username">Username ({{forms.username}})</label>
                      {{ form.username }}
                  </div>
                  <div class="form-group first">
                    <label for="email">Email ({{forms.email}})</label>
                      {{ form.email}}
                  </div>
                  <div class="form-group last mb-4">
                    <label for="password">Password</label>
                      {{ form.password1 }}
                  </div>
                  <div class="form-group last mb-4">
                    <label for="password">confirm Password</label>
                      {{ form.password2 }}
                  </div>
                  <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0"><span class="caption">Branch ({{forms.branch}})</span>
                        {{ form.branch }}
                    </label>
                  </div>
                  <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0"><span class="caption">NIK ({{forms.nik}})</span>
                        {{ form.nik }}
                    </label>
                  </div>
                  <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0"><span class="caption">Telp ({{forms.telp}})</span>
                        {{ form.telp }}
                    </label>
                  </div>
                  <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0"><span class="caption">Kodehub ({{forms.kodehub}})</span>
                        {{ form.kodehub }}
                      <div class="control__indicator"></div>
                    </label>
                  </div>
                  <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0"><span class="caption">Admin</span>
                        {{ form.is_admin }}
                      <div class="control__indicator"></div>
                    </label>
                  </div>
                  <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0"><span class="caption">Freelance</span>
                        {{ form.is_fl }}
                      <div class="control__indicator"></div>
                    </label>
                  </div>
                  <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0"><span class="caption">Captain</span>
                        {{ form.is_captain }}
                      <div class="control__indicator"></div>
                    </label>
                  </div>
                  <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0"><span class="caption">Staff</span>
                        {{ form.is_staff }}
                      <div class="control__indicator"></div>
                    </label>
                  </div>
                  <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0"><span class="caption">Rider</span>
                        {{ form.is_rider }}
                      <div class="control__indicator"></div>
                    </label>
                  </div>
                  <input type="submit"  value="Add Data" class="btn btn-pill text-white btn-block btn-danger">
                </form>
              </div>
            </div>
{% endblock content %}
