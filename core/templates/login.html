    {% load static %}
    <title>Signin Absensi Freelance</title>

    <link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
    <!--===============================================================================================-->
      <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap-grid.min.css' %}">
    <!--===============================================================================================-->
      <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <!--===============================================================================================-->
      <link rel="stylesheet" type="text/css" href="{% static 'fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
    <!--===============================================================================================-->
      <link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
    <!--===============================================================================================-->	
      <link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
    <!--===============================================================================================-->
      <link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css' %}">
    <!--===============================================================================================-->
      <link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">

    <!--===============================================================================================-->
      <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/signin.css' %}">
    <!--===============================================================================================-->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    
    <!-- Custom styles for this template -->
    <link href="{% static 'bootstrap/css/signin.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin card text-center">
  <form method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <img class="mb-4" src="{% static 'bootstrap/logo/logoninja.png' %}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Ninja Xpress</h1>

    <div class="form-floating">
      <input type="username" class="form-control" id="floatingInput" placeholder="Username" name="username">
      <label for="floatingInput">Username....</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
      <label for="floatingPassword">Password....</label>
    </div>

    <button class="w-100 btn btn-lg btn-dark" type="submit">Masuk</button>
    <p class="mt-5 mb-3 text-muted">&copy;2022</p>
  </form>
  {% for message in messages %}
  <p id="messages" class="text-light bg-dark">{{message}}</p>
{% endfor %}
</main>


    
  </body>
</html>
